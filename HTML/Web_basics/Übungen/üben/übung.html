<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cont {
            display: flex;
            justify-content: space-between;
        }
        
        .box {
            background-color: red;
            height: 300px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        
        .ibox {
            background-color: blue;
            height: 100px;
            width: 100px;
        }
    </style>

</head>

<body>
    <div class="cont">
        <div class="box">
            <div class="ibox"></div>
        </div>
        <div class="box">
            <div class="ibox"></div>
        </div>
    </div>

</body>

</html>
